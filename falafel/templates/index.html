<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        #upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #file-input {
            display: none;
        }
        .file-label {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-label:hover {
            background-color: #2980b9;
        }
        #submit-btn {
            margin-top: 20px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submit-btn:hover {
            background-color: #27ae60;
        }
        #loading, #error, #results {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-item {
            background-color: #ecf0f1;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .progress-bar {
            background-color: #bdc3c7;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress {
            background-color: #3498db;
            height: 100%;
            width: 0;
            transition: width 0.5s ease-out;
        }
        #preview {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Analyzer</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <label for="file-input" class="file-label">Choose an image</label>
            <input type="file" id="file-input" name="file" accept=".png,.jpg,.jpeg,.gif,.bmp,.tiff" required>
            <img id="preview" src="" alt="Image preview" style="display: none;">
            <button type="submit" id="submit-btn">Analyze Image</button>
        </form>
        <div id="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>
        <div id="error"></div>
        <div id="results"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#file-input').on('change', function(e) {
                var file = e.target.files[0];
                if (file) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        $('#preview').attr('src', e.target.result).show();
                    }
                    reader.readAsDataURL(file);
                }
            });

            $('#upload-form').on('submit', function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    beforeSend: function() {
                        $('#loading').show();
                        $('#error').hide();
                        $('#results').hide();
                    },
                    success: function(data) {
                        $('#loading').hide();
                        displayResults(data.results);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        $('#loading').hide();
                        var errorMessage = jqXHR.responseJSON && jqXHR.responseJSON.error ? jqXHR.responseJSON.error : 'An unknown error occurred';
                        $('#error').html('<p>Error: ' + errorMessage + '</p>').show();
                    }
                });
            });

            function displayResults(results) {
                var resultsHtml = '<h2>Analysis Results</h2>';
                results.forEach(function(result) {
                    var percentage = (result.probability * 100).toFixed(2) + '%';
                    resultsHtml += '<div class="result-item">' +
                                   '<span>' + result.label + '</span>' +
                                   '<div class="progress-bar"><div class="progress" style="width: ' + percentage + ';"></div></div>' +
                                   '<span>' + percentage + '</span>' +
                                   '</div>';
                });
                $('#results').html(resultsHtml).show();

                // Animate progress bars
                $('.progress').each(function() {
                    var $this = $(this);
                    var width = $this.css('width');
                    $this.css('width', '0');
                    setTimeout(function() {
                        $this.css('width', width);
                    }, 50);
                });
            }
        });
    </script>
</body>
</html>
